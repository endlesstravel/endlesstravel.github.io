<body>
  <nav>
    <a href="https://github.com/endlesstravel/Love2dCS">Github</a>
  </nav>
  <div id="app"></div>
  <script>
    function renderHighlightCode() {
      $("pre code[class^=lang-C]").each(function(i, block) {
        hljs.highlightBlock(block);
      });
    }

    function highlight_js_plugin(hook, vm) {
      hook.init(function() {
        // 初始化时调用，只调用一次，没有参数。
        hljs.configure({
          tabReplace: '    ', // 4 spaces
        })
      })

      hook.beforeEach(function(content) {
        // 每次开始解析 Markdown 内容时调用
        // ...
        return content
      })

      hook.afterEach(function(html, next) {
        // 解析成 html 后调用。beforeEach 和 afterEach 支持处理异步逻辑
        // ...
        // 异步处理完成后调用 next(html) 返回结果
        next(html)
      })

      hook.doneEach(function() {
        // 每次路由切换时数据全部加载完成后调用，没有参数。
        // ...
        renderHighlightCode();
      })

      hook.mounted(function() {
        // 初始化完成后调用 ，只调用一次，没有参数。
      })

      hook.ready(function() {
        // 初始化并第一次加完成数据后调用，没有参数。
      })
    }

    
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      plugins: [highlight_js_plugin]
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>
